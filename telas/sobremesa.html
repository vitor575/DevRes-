<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/cafe.css">
    <title>Sobremesa</title>
</head>
<body>
    <header class="cabecalho cabecalho__menor"> 
        <img class="Logo" src="../img/devRes_1.jpg" alt="">
        <h1 class="titulo">DevRes+</h1>
        <button class="call">Chamar garçom</button>
    </header>
    <main class="cardapio">
        <section class="cardapio__container">
            <ul class="sobremesa-cards__container">
                <li class="cards">
                    <img src="https://images7.alphacoders.com/404/404658.jpg" alt="erro ao carregar imagem">
                    <h3>Bolo de chocolate</h3>
                </li>
                <li class="cards">
                    <img src="https://images7.alphacoders.com/421/thumb-440-421534.webp" alt="erro ao carregar imagem">
                    <h3>Sorvete</h3>
                </li>
                <li class="cards">
                    <img src="https://cdn.folhape.com.br/img/pc/1100/1/dn_arquivo/2021/06/acai-foto-divulgacao_1.png" alt="erro ao carregar imagem">
                    <h3>Açai</h3>
                </li>
                <li class="cards">
                    <img src="https://alphagel.com.br/wp-content/uploads/2018/10/216667-fabricar-picole-4-dicas-para-iniciar-um-empreendimento.jpg" alt="erro ao carregar imagem">
                    <h3>Pícole</h3>
                </li>
                <li class="cards">
                    <img src="https://www.saboresajinomoto.com.br/uploads/images/recipes/musse-de-mid-r-morango.jpg" alt="erro ao carregar imagem">
                    <h3>Mousse</h3>
                </li>
                <li class="cards">
                    <img src="https://bakeandcakegourmet.com.br/uploads/site/receitas/petit-gateau-tratada-qre9jcfv.jpg" alt="erro ao carregar imagem">
                    <h3>Petit gateau</h3>
                </li>
                <li class="cards">
                    <img src="https://renata.com.br/images/receitas/472/renata-imagem-receitas-pave-com-creme-de-leite-chocolate-e-morango-share.jpg" alt="erro ao carregar imagem">
                    <h3>Pavê de chocolate</h3>
                </li>
                <li class="cards">
                    <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/9/3/0/FNK_the-best-creme-brulee_H_s4x3.jpg.rend.hgtvcom.616.462.suffix/1567523601035.jpeg" alt="erro ao carregar imagem">
                    <h3>Creme brûlée</h3>
                </li>
                <li class="cards">
                    <img src="https://guiadacozinha.com.br/wp-content/uploads/2019/10/brownie-creme-avela-nozes.jpg" alt="erro ao carregar imagem">
                    <h3>Brownie de nozes</h3>
                </li>
                <li class="cards">
                    <img src="https://www.estadao.com.br/resizer/GDyI5Oe8u4LqvXU55aNNpEUEvHA=/arc-anglerfish-arc2-prod-estadao/public/XRKREZ4SF5DTHEHLFVRYPWFZVI.png" alt="erro ao carregar imagem">
                    <h3>Pavlova</h3>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
